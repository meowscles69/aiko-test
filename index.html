<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiko - I'm here.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: radial-gradient(circle at top right, #fff5f5, #ffffff);
            color: #4a3b3b;
            margin: 0;
            overflow: hidden;
        }
        
        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.98; }
            50% { transform: scale(1.012); opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes subtle-sway {
            0%, 100% { transform: rotate(-0.6deg) translateX(-2px); }
            50% { transform: rotate(0.6deg) translateX(2px); }
        }

        @keyframes blink-action {
            0%, 96%, 100% { opacity: 0; }
            97%, 99% { opacity: 0.35; }
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.6); opacity: 0; }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.03); }
            20% { transform: scale(1); }
            30% { transform: scale(1.02); }
        }

        .waifu-idle {
            animation: breathe 6s ease-in-out infinite, 
                       float 8s ease-in-out infinite;
        }

        .waifu-sway {
            animation: subtle-sway 10s ease-in-out infinite;
        }

        .waifu-heartbeat {
            animation: heartbeat 3s ease-in-out infinite;
        }

        .blink-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff5f5;
            animation: blink-action 7s infinite;
            pointer-events: none;
            z-index: 10;
        }

        .voice-ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(244, 114, 182, 0.15);
            animation: ripple 2.5s infinite;
            pointer-events: none;
        }

        .soft-glow {
            box-shadow: 0 0 40px rgba(255, 182, 193, 0.25);
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
